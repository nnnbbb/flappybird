    <meta charset="utf-8">

        canvas {
            border: 1px black solid;
        }
    </style>

<body>
    <canvas id="id-canvas" width="768" height="1000"></canvas>
    <hr>
    <input id=id-input-speed type="range" value="1">
    <div class="">
        <!-- <textarea id="id-text-log" rows="20" cols="50"></textarea> -->
    </div>
    <div class="">
        <label>
            <input class="gua-auto-slider" type="range" value="" data-value="config.player_speed">
            玩家速度:<span class="gua-label"></span>
        </label>
    </div>
    <div class="">
        <label>
            <input class="gua-auto-slider" type="range" value="" data-value="config.bullet_speed">
            bullet速度:<span class="gua-label"></span>
        </label>
        <label>
            <input class="gua-auto-slider" type="range" value="" max="20" data-value="config.fire_cooldown">
            子弹冷却时间:<span class="gua-label"></span>
        </label>
        <label>
            <input class="gua-auto-slider" type="range" value="" min="-10" max="10" data-value="config.cloud_speed">
            cloud speed:<span class="gua-label"></span>
        </label>
        <br>
        <label>
            ground<input class="gua-auto" type="input" value="790" data-value="config.ground">
            <span class="gua-label"></span>
        </label>
        <button class="add">+</button>
        <button class="sub">-</button>

    </div>
    <script>
        //选择器
        let es = sel => document.querySelectorAll(sel)

        let bindAll = function (sel, eventName, callback) {
            let l = es(sel)
            for (let i = 0; i < l.length; i++) {
                let input = l[i]
                input.addEventListener(eventName, function (event) {
                    // 此处没有直接传callba
                    // 而是开了一个匿名函数调用callback
                    callback(event)
                })
            }
        }
        let bindEvents = function () {
            let element = e('.gua-auto')
            e(".add").addEventListener("click", function () {
                // element.value = Number(element.value) + 1
                eval(("config.ground" + "+=" + "Number(1)"))
            })
        }
        bindEvents()


        bindAll('.gua-auto', 'change', function (event) {
            let target = event.target
            let bindVar = target.dataset.value
            let v = target.value
            // eval 执行js代码
            log("(bindVar + '=' + v)", (bindVar + '=' + v))
            log("bindVar", bindVar)
            log("v", v)
            eval(bindVar + '=' + v)
            //Element.closest() 方法用来获取：匹配特定选择器
            //且离当前元素最近的祖先元素（也可以是当前元素本身）
            //如果匹配不到，则返回 null。
            let label = target.closest('label').querySelector('.gua-label')
            console.log(label)
            label.innerText = v
        })
        bindAll('.gua-auto-slider', 'input', function (event) {
            let target = event.target
            let bindVar = target.dataset.value
            let v = target.value
            // eval 执行js代码
            log("(bindVar + '=' + v)", (bindVar + '=' + v))
            log("bindVar", bindVar)
            log("v", v)
            eval(bindVar + '=' + v)
            //Element.closest() 方法用来获取：匹配特定选择器
            //且离当前元素最近的祖先元素（也可以是当前元素本身）
            //如果匹配不到，则返回 null。
            let label = target.closest('label').querySelector('.gua-label')
            console.log(label)
            label.innerText = v
        })
    </script>
</body>
